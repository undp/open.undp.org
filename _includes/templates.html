<div id='homemap-legend' style='display:none;'>
	<strong>Type of funds</strong>
	<div class='clearfix'>
    	<div><i style='background: #0055aa;border-radius: 1; border-color: #0055aa;' class="legend-icon"></i><p>Partner</div>

	</div>
</div>

<script id='focusAreaItemTemplate' type='text/html'>
  <li class='focus fa<%= id %>'>
    <a href='<%= path %>' class='focus-title'> <%= focusName %> </a>
    <p class='pct'><span class='<%= focusIconClass %>'></span></p>
  </li>
</script>


<script id='budgetChartItemTemplate' type='text/html'>
  <tr>
    <td><a href='<%= path %>'><%= name %></a></td>
    <td class='right'><%= budget %></td>
    <td class='data'>
      <div class='budgetdata' data-budget='<%= budgetWidth %>'></div>
      <div class='subdata' data-expenditure='<%= expenditureWidth %>'></div>
    </td>
  </tr>
</script>
